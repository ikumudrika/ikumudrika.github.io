<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Aplikasi Kasir</h1>
    </header>
    <main>
        <section id="input-section">
            <h2>Tambah Barang</h2>
            <form id="item-form">
                <label for="item-name">Nama Barang:</label>
                <input type="text" id="item-name" required>

                <label for="item-price">Harga:</label>
                <input type="number" id="item-price" required>

                <label for="item-quantity">Jumlah:</label>
                <input type="number" id="item-quantity" required>

                <button type="button" id="add-item">Tambah ke Keranjang</button>
            </form>
        </section>

        <section id="cart-section">
            <h2>Keranjang</h2>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Nama Barang</th>
                        <th>Harga</th>
                        <th>Jumlah</th>
                        <th>Total</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="cart-body">
                    <!-- Barang ditambahkan di sini -->
                </tbody>
            </table>
            <div id="total-section">
                <h3>Total: Rp <span id="grand-total">0</span></h3>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
